{% extends "home.html" %}

{% block data %}
<h1>Поставить оценку</h1>
<form action="/add_mark" method="post" id="add_mark_form" class="insert_form">
    <label>Студент:</label>
    <select type="text" name="student_id">
        {% for student in students %}
            <option value="{{student.id}}">№ {{student.id}}, {{student.name}} </option>
        {% endfor %}
    </select>
    <label>Задание:</label>
    <select type="text" name="task_id">
        {% for task in tasks %}
            <option value="{{task.id}}">№ {{task.id}} </option>
        {% endfor %}
    </select>
    <label>Оценка:</label>  
    <input pattern="[1-5]" type="text" name="mark" value="3"> 
    <input type="text" name="stop" id="stop" style="display: none;">
    <button onclick="confirm_submit('add_mark_form')">Поставить</button>
</form>
{% endblock %}
