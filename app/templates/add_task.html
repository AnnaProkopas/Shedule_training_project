{% extends "home.html" %}

{% block data %}
<form action="/add_task" method="post" id="add_task_form" class="insert_form">
    <label>Предмет:</label>  
    <select type="text" name="subject_id">
        {% for subject in subjects %}
            <option value="{{subject.id}}">№ {{subject.id}}, {{subject.title}} </option>
        {% endfor %}
    </select>
    <input type="text" name="stop" id="stop" style="display: none;">
    <button onclick="confirm_submit('add_task_form')">Создать</button>
</form>
{% endblock %}
